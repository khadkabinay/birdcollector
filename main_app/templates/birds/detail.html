{% extends 'base.html' %}
{% block content %}

<h1>Bird Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ bird.name }}</span>
    <p>Description: {{ bird.description}}</p>
    <p>Color: {{ bird.color }}</p>
    {% if bird.age > 0 %}
      <p>Age: {{ bird.age }}</p>
    {% else %}
      <p>Age: Baby bird</p>
    {% endif %}
  </div>
</div>

{% endblock %}
