
{% extends 'base.html' %}
{% block content %}


<h1>Bird Details</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
            <span class="card-title">{{ bird.name }}</span>
            <p>Description: {{ bird.description}}</p>
            <p>Color: {{ bird.color }}</p>
            {% if bird.age > 0 %}
              <p>Age: {{ bird.age }}</p>
            {% else %}
              <p>Age: Baby bird</p>
            {% endif %}
            
            </div>
            <!-- card actions -->
            <div class="card-action">
                <a href="{% url 'birds_edit' bird.id %}" class="btn blue">Edit</a>
                <a class="btn red" href="{% url 'birds_delete' bird.id %}">Delete</a>
            </div>
        </div>
    </div>
    
    <div class="col s6">
        
    </div>
</div>


{% endblock %}
