{% extends 'base.html' %}
{% block content %}

<h1>Birds List</h1>

{% for bird in birds %}
  <div class="card">
  <a href="{% url 'detail' bird.id %}">
    <div class="card-content">
      <span class="card-title">{{ bird.name }}</span>
      <p>Description: {{ bird.description  }}</p>
      <p>Color: {{ bird.color }}</p>
      {% if bird.age > 0 %}
        <p>Age: {{ bird.age }}</p>
      {% else %}
        <p>Age: baby bird</p>
      {% endif %}
    </div>
  </div>
{% endfor %}


{% endblock %}
